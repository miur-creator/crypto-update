<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>My First App</title>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->


</head>

<body>
  <div id="wrapper">
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <p id="welcome-message">Hello!</p>
      <div class="dropdown">
        <button class="dropbtn">Login
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <div class="login-form">
            <p>Username:</p>
            <input type="text" id="username" />
            <p>Pasword:</p>
            <input type="password" id="password" />
            <button id="login-button">Login</button>
          </div>
        </div>
      </div>

    </div>
    <div class="content-div">
      <div id="trending-div">
        <div class="trending-coins">Trending Coins</div>
        <table class="trending-table">
          <tr>
            <th id="coin-trending-tag" class="trending-th">Coin</th>
            <th class="trending-th"></th>
            <th class="trending-th">Market placement</th>
            <th class="trending-th"></th>
          </tr>
        </table>
      </div>
    </div>
  </div>


  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth()
    let loginButtonElement = document.querySelector("#login-button")
    loginButtonElement.addEventListener('click', onUserLogin)

    forexPairProvider()

    
  </script>

</body>

</html>
